<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Binam's Projects</title>

    <!-- CSS  -->
    <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper indigo">
        <a href="#" class="brand-logo">Binam's Projects</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://users.wpi.edu/~bkayastha/resume.pdf">Resume</a></li>
          <!-- <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li> -->
        </ul>
      </div>
    </nav>

    <div class="container" ng-controller="AppCtrl">
      <!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->

      <div class="row">
        <div class="col s1"></div>
        <div class="col s3" id="awesome-pic"><img src="headshot-transparent.png"></div>
        <div class="col s1"></div>
      </div>


      <div class="flexbox indigo lighten-3">
        <div class="stream col" ng-repeat="stream in projectList">
          <h5>{{stream.name}}</h5>
          <div class="card indigo" ng-repeat="project in stream.list">
            <div class="card-content white-text">
              <span class="card-title">{{project.title}}</span>
              <p class="grey-text text-lighten-1">{{project.description}}</p>
            </div>
            <div class="card-action indigo" ng-if="project.linkName != null">
              <a href={{project.link}}>{{project.linkName}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer indigo">
      <div class="container">
        <div class="row indigo">
          <div class="col l6 s12">
            <h5 class="white-text">Website under progress</h5>
            <p class="grey-text text-lighten-4">More changes shall be added shortly.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright indigo darken-1">
        <div class="container">
        Chrisbin Coorperations
        <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="controllers/controller.js">

    </script>
  </body>
</html>
